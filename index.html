
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>canvas封面</title>
  <meta name="renderer" content="webkit" />
  <meta name="Author" content="chenxinkai_gz">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .canvas-wrap,.myCanvas{
      margin: 0 auto;
      display: block;
    }
  </style>
  <script src="lib-jquery1.10.2.js"></script>
  <script src="easeljs.min.js"></script>
  <script src="tweenjs.min.js"></script>
  <script src="jq.create.picspin.js"></script>
</head>
<body>


  <div class="container">
    <div class="canvas-wrap pr">
      <canvas id="myCanvas" class="myCanvas">你的浏览器不支持Canvas</canvas>
    </div>
  </div>
  <script>
    var p = new PicSpin({
      canvas: $('#myCanvas'),
      width:$(window).width(),  //默认值
      height:$(window).height(),//默认值
      banner:['banner/banner1.jpg','banner/banner2.jpg','banner/banner3.jpg','banner/banner4.jpg'],
      time:2000, //每一张图旋转用时,默认2000
      delay:3000,  //过渡时间,默认3000
      // resize:true // 是否支持自适应窗口, 默认false, 比较耗性能
    });
  </script>
</body>
</html>
