
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>canvas封面</title>
  <meta name="renderer" content="webkit" />
  <meta name="Author" content="chenxinkai_gz">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .canvas-wrap{
      position: relative;
    }
    .canvas-wrap,.myCanvas{
      margin: 0 auto;
      display: block;
    }
    .btn{
      position: absolute;
      width: 50px;
      height: 20px;
      background-color: red;
      top: 40px;
      z-index: 100;
      cursor: pointer;
    }
    .prev{
      left: 30px;
    }
    .next{
      right: 30px;
    }
  </style>
  <script src="lib-jquery1.10.2.js"></script>
  <script src="easeljs.min.js"></script>
  <script src="tweenjs.min.js"></script>
  <script src="jq.create.picspin.js"></script>
</head>
<body>


  <div class="container">
    <div class="canvas-wrap pr">
      <canvas id="myCanvas" class="myCanvas">你的浏览器不支持Canvas</canvas>
      <div class="btn prev">prev</div>
      <div class="btn next">next</div>
    </div>
  </div>
  <script>
    var p = new PicSpin({
      canvas: $('#myCanvas'),
      width: 750,  //图片宽度
      height: 422,//图片高度
      // banner:['banner/banner1.jpg','banner/banner2.jpg','banner/banner3.jpg','banner/banner4.jpg'],
      banner:['banner750/1.jpg','banner750/2.jpg','banner750/3.jpg','banner750/4.jpg'],
      time:2000, //每一张图旋转用时,默认2000
      delay:3000,  //过渡时间,默认3000
      auto:false,
      prev:$('.prev'),
      next:$('.next')
    });
  </script>
</body>
</html>
